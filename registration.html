<html>
	<head>
		<title>Registration webpage</title>
		<body>
			<h2 style="text-align:center;">Customer Registartion</h2>
			<form>
				<table>
					<tr>
						<td><b>Username:</b></td>
						<td><input type="text" maxlength="15"placeholder="Enter username"name=""/></td>
						<tr>
						<td><b>Password:<b></td>
						<td><input type="password" maxlength="12"placeholder="Enter Password"name=""/></td>
					</tr>
					<tr>
        			<td><b>Email Id:</b></td>
        			<td><input type="Email"required/></td>
        			</tr>
        			<tr>
        			<td><b>Gender:</b></td>
        			<td>
        				<input type="radio" name="Gender">Male
        				<input type="radio" name="Gender">Female
        				<input type="radio" name="Gender">Other
        			</td>
        			</tr>
        			<tr>
        			<td><b>Age:</b></td>
        			<td><input type="number" min="12" max="60"></td>
        			</tr>
        			<tr>
                	<td><b>Address:</b></td>
                	<td><textarea <inputtype="text" place holder:""name="" rows="4" cols="10"maxlength="100"required></textarea>
                    </td>
                	<tr>
                		<td><b>Company website:<b></td>
                		<td><input type="url" name="url" id="url" placeholder="https://example.com"size="30" required></td></td>
                	</tr>
                	<tr>
                	<td><b>Choose Country</b></td>
                	<td>
                		<select>
                			<option>India</option>
                			<option>United states</option>
                			<option>Japan</option>
                			<option>Germany</option>

                		</select>
                	</tr>
        		    <tr>
        			<td><b>Date of Journey:</b></td>
        			<td>
        				<input type="date" name="">
        			</td>
        		</tr>
        		<tr>
                	<td>
                		<input type="submit"value="Submit">
                        <input type="Reset" value="Reset">
                	</td>
                </tr>
				</table>
			</form>

			
		</body>
	</head>
</html>
